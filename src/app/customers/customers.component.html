<h2>My Customers</h2>
<ul class="customers">
  <li *ngFor="let customer of customers"
      [class.selected]="customer === selectedCustomer"
      (click)="onSelect(customer)">
    <span class="badge">{{customer.id}}</span> {{customer.name}}
  </li>
</ul>

<div *ngIf="selectedCustomer">

  <h2>{{selectedCustomer.firstName | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedCustomer.id}}</div>
  <div>
    <label>First name:
      <input [(ngModel)]="selectedCustomer.firstName" placeholder="firstname">
    </label>
  </div>

  <div>
    <label>Last name:
      <input [(ngModel)]="selectedCustomer.lastName" placeholder="lastname">
    </label>
  </div>

  <div>
    <label>Car:
      <input [(ngModel)]="selectedCustomer.car" placeholder="car">
    </label>
  </div>


</div>
