<h2>My Customers</h2>
<div class="row">
  <div class="col-sm-3">
<ul class="customers">
  <li *ngFor="let customer of customers"
      [class.selected]="customer === selectedCustomer"
      (click)="onSelect(customer)">
    <span class="badge">{{customer.firstName}} {{customer.lastName}}</span>
  </li>
</ul>
  </div>
  <div class="col-sm-6">
    <app-customer-detail [customer]="selectedCustomer"></app-customer-detail>
</div>
</div>
